<div class="thread-view">
    <h1 class="title"><a href="/threads/{{thread.slug}}">{{thread.title}}</a></h1>
    {{#messages}}
        <div class="thread-message">
            <a name="{{id}}"></a>
            <div class="info">
                <a href="/users/{{authorName}}">{{authorName}}</a>
                <div title="{{created}}">Posted {{humanTime}}</div>
            </div>
            <div class="body">
                {{{body}}}
            </div>
            <div class="Delete">
              <form method="POST" action="/messages/{{id}}/delete">
                <div><input type="submit" value="delete"></div>
              </form>
            </div>
        </div>
    {{/messages}}
    <h2>Reply</h2>
    <div class="reply">
        <form method="POST" action="/threads/{{thread.slug}}">
            <div><textarea name="message"></textarea></div>
            <div><input type="submit" value="post"></div>
        </form>
    </div>
</div>
