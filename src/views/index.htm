<div class="prominent"><a href="/threads/create-thread">Create a Thread</a></div>
<table class="recent-threads">
    <thead>
        <tr>
            <td>Title</td>
            <td>Author</td>
            <td>Posted</td>
            <td>Messages</td>
        </tr>
    </thead>
    {{#threads}}
        <tr>
            <td><a href="/threads/{{slug}}">{{title}}</a></td>
            <td><a href="/users/{{creatorName}}">{{creatorName}}</a></td>
            <td title="{{created}}">Posted {{humanTime}}</td>
            <td>{{messageCount}}</td>
        </tr>
    {{/threads}}
</table>
